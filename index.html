<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/jpg" href="assets/img/mountain.ico"/>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Site</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="assets/img/mountain.svg" alt="" class="card_img"> 

                <div class="card_content"> 
                    <div class="card_data">
                        <h1 class="card_title">Second Semester 1st Exam Info</h1>
                        <span class="card_preci" id='dateleft'>N Days Left</span>
                        <span class="card_preci" id='left'>d : H : M : S</span>
                        <button class='change' id='change' onclick='change()'>
                            <img class='changeicon' src='assets/img/schedule.svg'>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- ===== JS ===== -->
    <script src='assets/js/app.js'></script>
    <!-- <script src='https://examcountdown.herokuapp.com/pull.js'></script> -->
</html>
